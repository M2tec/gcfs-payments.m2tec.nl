    charset="utf-8"></script>

<body>
  <div class="flex-container">

    <div class="box">

      <div class="columnLeft">
        <div class="qrwrap">
          <div title="this is the code" id="qrcode">
          </div>
        </div>

        <div class="linkRow">
          <a id="dappLink" target="_blank">GC dApp link</a>
          <a id="tweetButton"></a>
        </div>

      </div>

      <div class="columnRight">
      <input type="text" id="amountInput" class="amountInput" placeholder="Enter amount in Ada" onchange="main()"/>


        <h2 class="walletHeading">GCFS NFT</h2>
        <textarea rows="3" class="textarea" onchange="main()"
          id="walletInput">gcfs://672825680c69dc1c6018200f219e87e0ac04896b343d07fd74b44145.Paypad@latest://pay.gcscript</textarea>

        <div class="togglesBox">
          <div class="toggles" id="network_types" data-network_type="preprod" onchange="main()">
            <input type="radio" id="network_mainnet" name="network_type" value="mainnet">
            <label for="network_mainnet">Mainnet</label>

            <input type="radio" id="network_preprod" name="network_type" value="preprod">
            <label for="network_preprod">Preprod</label>
          </div>

        </div>


        <div class="buttonBox">
        <button class="button" id="connectBtn" onclick="location.href='http://www.m2tec.nl'">Pay</button>
        </div>


      </div>

    </div>
