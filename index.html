<html>

  <title>M2tec payments with Gamechanger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4.13/dist/easy.qrcode.min.js" type="text/javascript"
    charset="utf-8"></script>

<body class="background-image" data-bs-theme="dark">

  <div class="container mt-3 shadow-lg">

    <div class="row equal">

      <div class="col-md-8 bg-light rounded-start-4">

        <div class="m-3 mt-4" id="qrcode">
        </div>

        <div class="linkRow m-3">
          <a id="dappLink" target="_blank">GC dApp link</a>
          <a id="tweetButton"></a>
        </div>
      </div>

      <div class="col-md-4 bg-dark rounded-end-4">

        <form class="m-4">
          <div class="mb-3">
            <input type="text" id="amountInput" class="form-control" placeholder="Enter amount in Ada"
              onchange="main()" />
          </div>

          <div class="mb-3"> 
          <textarea rows="5" class="form-control" onchange="main()" placeholder="Enter transaction information eg. 
Invoice-No: 1234567890,
Customer-No: 555-1234,
VAT: 20,24 ADA"   id="txInfo"></textarea>
          </div>

          <div class="h5">Receiver wallet</div>
          <div class="mb-3">
            <textarea rows="5" class="form-control" onchange="main()"
              id="walletInput">addr_test1qq0n587spe98e0kw5en2cwucgw0mwznkztykpnk2duk5wca5r0ehlqftkkulce6mjdac2zq4pm73rx6z7lg9rklljv5qq0ner6</textarea>
          </div>

          <div class="toggles mb-5" id="network_types" data-network_type="preprod" onchange="main()">
            <input type="radio" class="btn-check" name="network_type" id="network_mainnet" autocomplete="off">
            <label class="btn btn-secondary" for="network_mainnet">Mainnet</label>

            <input type="radio" class="btn-check" name="network_type" id="network_preprod" autocomplete="off" checked>
            <label class="btn btn-secondary" for="network_preprod">Preprod</label>
          </div>

          <div class="d-grid gap-2">
          <button type="submit" id="connectBtn" onclick="location.href='http://www.m2tec.nl'"
            class="btn btn-primary btn-lg btn-block">Pay</button>
          </div>
        
        </form>

      </div>

    </div>

  </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
