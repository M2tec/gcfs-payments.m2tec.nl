  <title>M2tec payments with Gamechanger</title>

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="background-image">

    <div id="txSuccessAlert" style="display: none">
    <div  class="alert alert-success d-flex align-items-center" role="alert">
      <div>
        <i class="bi bi-check-circle-fill m-2"></i><span id="txAlertText">Transaction successfull. Check you transaction on cardanoscan.</span>
      </div>
    </div>
  </div>
  <div class="container mt-3 shadow-lg rounded-4 overflow-hidden" data-bs-theme="dark">

    <div class="row equal">

      <!-- <div class="col-12 col-lg-8 bg-light rounded-start-lg-4"> -->
        <div class="col-12 col-lg-8 bg-light">
        <div class="mt-4" id="qrcode">
        </div>

        <div class="linkRow m-3">
          <a id="dappLink" target="_blank">GC dApp link</a>
          <a id="tweetButton"></a>
        </div>
      </div>

      <div class="col-12 col-lg-4 bg-dark">

        <form class="m-4">
          <div class="mb-1">
            <input type="number" step=".01" id="amountInput" class="form-control" placeholder="Enter amount in Ada"
              onchange="main()" />
          </div>

          <div style="display: none" id="amountAlert" class="alert alert-warning fade show" role="alert">
            Please enter amount first.
          </div>

          <div class="mt-3 mb-3">
            <textarea rows="5" class="form-control" onchange="main()" placeholder="Enter transaction information eg. 
Invoice-No: 1234567890,
Customer-No: 555-1234,
VAT: 20,24 ADA" id="txInfo"></textarea>
          </div>

          <div class="h5">Receiver wallet</div>
          <div class="mb-3">
            <textarea rows="5" class="form-control" onchange="main()"
              id="walletInput">addr_test1qzdwmtak0f8snwwwkqp7dmmfqgnyn2vfvzyuyv2p4r86n34dqwj2u3djrag0mene2cm9elu5mdqmcz9zc2rzgq7c5g6qalxdw2</textarea>
          </div>

          <div class="toggles mb-5" id="network_types" data-network_type="preprod" onchange="main()">
            <input type="radio" class="btn-check" id="network_mainnet" name="network_type" value="mainnet">
            <label class="btn btn-secondary me-2" for="network_mainnet">Mainnet</label>

            <input type="radio" class="btn-check" id="network_preprod" name="network_type" value="preprod">
            <label class="btn btn-secondary" for="network_preprod">Preprod</label>
          </div>

          <div class="d-grid gap-2">
            <a id="connectBtn" 
                    target="_blank" 
                    href='http://www.m2tec.nl'
                    onclick="window.open(this.href, 'dapp connection', 'width=400,height=600'); return false;" 
                    style="text-decoration:none; outline:none;" 
                    class="btn btn-primary btn-lg p-3 fw-bold border-light shadow disabled" 
                    ><strong>Make payment</strong></a>
          </div>

        </form>

      </div>

    </div>

  </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
